name: Development

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    name: Test run 🧪
    runs-on: ubuntu-latest

    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3
      - name: "🔧 setup jdk 17"
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: maven
      - name: "🧪 verify"
        run: mvn -B verify